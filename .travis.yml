language: php

php:
  - 5.6

env:
  global:
    - GIT_COMMITTER_NAME=s-nakajima
    - GIT_COMMITTER_EMAIL=nakajimashouhei@gmail.com
    - GIT_AUTHOR_NAME=s-nakajima
    - GIT_AUTHOR_EMAIL=nakajimashouhei@gmail.com
    - secure: ""

sudo: required

before_script:
  - export CLASS_DOC_SOURCE_URI=https://github.com/NetCommons3/NetCommons3.git
  - export NETCOMMONS_BUILD_DIR=`dirname $TRAVIS_BUILD_DIR`/NetCommons3Docs
  - export NETCOMMONS3DOCS=s-nakajima/NetCommons3Docs
  - cd $TRAVIS_BUILD_DIR
  - for s in pre main main2 main3 post; do wget https://raw.githubusercontent.com/$NETCOMMONS3DOCS/develop/tools/build/app/travis/$s.sh; chmod +x $s.sh; done
  - . ./pre.sh

script:
  - cd $TRAVIS_BUILD_DIR; . ./main.sh
  - cd $TRAVIS_BUILD_DIR; travis_wait . ./main2.sh
  - cd $TRAVIS_BUILD_DIR; travis_wait . ./main3.sh

after_script:
  - cd $TRAVIS_BUILD_DIR; . ./post.sh

notifications:
  email:
    recipients:
      - nakajimashouhei@gmail.com
    on_success: never  # default: change
    on_failure: always # default: always
